<div class="container top30" *ngIf="artista">

  <div class="row">
    <div class="col-md-3" >
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
      <p class="text-center">
        {{artista?.name}}
      </p>
    </div>

    <div class="col-md-9">
      <h2 class="text-capitalize">GÃ©neros del artista</h2>
      <hr>
      <div class="row">

        <div *ngFor="let generos of artista?.genres"
              class="col-md-3 text-center">
          <p>{{generos}}</p>
        </div>

      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <strong>Followers:</strong> {{ artista?.followers?.total }}
        </div>
        <div class="col-md-6">
          <strong>Popularidad:</strong> {{ artista?.popularity }}
        </div>
      </div>
      <div class="top30">
        <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success puntero">Abrir Spotify</a>
        <button routerLink="/search" type="button" class="btn btn-outline-danger puntero">Regresar</button>
      </div>

    </div>
  </div>
  <div class="row top30">
    <div class="col-md-12">
        <table class="table table-dark">
            <thead>
              <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Popularidad</th>
                <th>Escuchar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pista of pistas; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <img [src]="pista.album.images | sinfoto" class="img-50">
                </td>
                <td>{{ pista.name }}</td>
                <td>{{ pista.popularity }} %</td>
                <td>
                  <!-- <audio controls>
                    <source [src]="pista.preview_url">
                      Tu navegador es muy antigui
                  </audio> -->
                  <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>

</div>
